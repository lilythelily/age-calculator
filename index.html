<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
            <div class="wrapper">
      <div id="data-input">
        <div class="label-input">
          <label for="day"> Day</label>
          <input type="text" name="day" id="day" placeholder="DD" required />
          <small class="hide"></small>
        </div>

        <div class="label-input">
          <label for="month"> Month</label>
          <input
            type="text"
            name="month"
            id="month"
            placeholder="MM"
            required
          />
          <small class="hide"></small>
        </div>

        <div class="label-input">
          <label for="year"> Year</label>
          <input
            type="text"
            name="year"
            id="year"
            placeholder="YYYY"
            required
          />
          <small class="hide"></small>
        </div>
      </div>
      <div id="hr-arrow">
        <hr />
        <img src="assets/images/icon-arrow.svg" id="arrow" alt="arrow"/>
      </div>


      <p class="output"><span class="result">- -</span> years</p>
      <p class="output"><span class="result">- -</span> months</p>
      <p class="output"><span class="result">- -</span> days</p></wrapper>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by KA.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
